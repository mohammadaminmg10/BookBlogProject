{% extends "base.html" %}
{% block title %}LOGIN HERE{% endblock %}
{% block content %}
<header class="masthead">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class=" col-md-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h3 class=" site-heading my-4 mt-3 text-black">DJANGO BOOK BLOG</h3>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <!-- Blog Entries Column -->
    {% block form %}
        <form method="post" class="form-group">
            {% csrf_token %}
            {{ form }}
            <button type="submit" class="btn btn-success">Login</button>
            <p>Don't have an account? Create one <a href="/register">here</a></p>
        </form>
    {% endblock %}
    {% block sidebar %}
    {% include 'sidebar.html' %}
    {% endblock sidebar %}
  </div>
</div>
{%endblock%}
