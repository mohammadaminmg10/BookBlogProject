{% extends 'base.html' %}
{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-8 card mb-4  mt-3 left  top">
      <div class="card-body">
        <h1>{% block title %} {{ object.title }} {% endblock title %}</h1>
        <img src="{{ post.image.url }}" class="img-responsive" style="width: 350px" />
        <h3 class=" text-muted">{{ post.author }} | {{ post.created_on }}</h3>
        <h4 class="card-text ">{{ object.content | safe }}</h4>
      </div>
    </div>
    {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
  </div>
</div>
{% endblock content %}
